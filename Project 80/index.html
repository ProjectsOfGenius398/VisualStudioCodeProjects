<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Page_Image.png">
        <title>Paragraph Writer - write your own paragraphs!</title>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#">Paragraph Writer</a>
            <div class="topnav-right">
             <a href="#Write_your_paragraph">Write Your Paragraph</a>
             <a href="#View_your_paragraph">View Your Paragraph</a>
            </div>
        </div>
        
        
        
        <section id="Write_your_paragraph">
            <div id="head">
                <h1 id="header">Paragraph Writer</h1>
                <h2>Start writing your own paragraphs in minutes!</h2>
                <h3>In the following text boxes, write the lines of your paragraph</h3>
            </div>
            
            <div id="para_header">
                <h1>Give a header to your paragraph</h1>
                <input type="text" placeholder="Give a Title ">
            </div>

              
                <div class="para_input_housing_1">
                    <input type="text" class="para_input" id="input_1" placeholder="Input 1">
                    <br>
                    <input type="text" class="para_input" id="input_2" placeholder="Input 2">
                    <br>
                    <input type="text" class="para_input" id="input_3" placeholder="Input 3">
                    <br>
                    <input type="text" class="para_input" id="input_4" placeholder="Input 4">
                    <br>
                    <input type="text" class="para_input" id="input_5" placeholder="Input 5">
                    <br>
                    <input type="text" class="para_input" id="input_6" placeholder="Input 6">
                    <br>
                    <button id="Get_para_one" type="button" onclick="Para_one_get()">Save and display the first 
                        paragraph</button> 
                    </div>
            
               
                        
        </section>
        <br>
        <br>
        <br>
        <br>
        <br>
        <section id="View_your_paragraph">
            <h1>Here your Paragraph will be displayed</h1>
            
            <div>
                <h2 id="view_para_header"></h2>
            </div>

            <div>
                <h4 id="view_first_para"></h4>
            </div>
            <br>
            <br>
            <br>
            
        </section>

        
        
        
        

    </body>
</html>
