<body>
    <center>
        <h1>
            Circle Art
        </h1>

        <h2>
            You can enter the text in the text inputs.After you are done, click "Save changes"
            and then click on the canvas to draw stuff with circles
        </h2>
        <canvas id="myCanvas" height="600" width="1000">

        </canvas>

        <span>
            <h4>Color</h4>
            <input type="text" id="Color_change" placeholder="Please enter a color here">

            <h4>Line width</h4>
            <input type="text" id="width_change" placeholder="Please enter a number here">

            <h4>Radius</h4>
            <input type="text" id="radius_change" placeholder="Please enter a number here">

            <button type="button" onclick="change()">Save Changes</button>

        </span>
    </center>
